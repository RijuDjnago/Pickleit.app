{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
{% endblock %}

{% block page_title %}
    Open play
{% endblock %}

{% block content %}
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h5 class="page-title"> Open Play Form</h5>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        {% if message %}
                        <div id="alertMessage" class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong>  
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>                         
                          </div> 
                          <script>                            
                            setTimeout(function() {
                                document.getElementById('alertMessage').style.display = 'none';
                            }, 5000);
                        </script>                          
                          {% endif %}
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid row justify-content-center align-items-center">
        <div class="card p-5 col-8">            
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="start_date">Start Date:</label>
                        <input type="date" class="form-control" id="start_date" name="t_start_date">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="court">Court:</label>
                        <input type="number" class="form-control" id="court" name="court">
                    </div>
                    <div class="form-group">
                        <label for="set">Set:</label>
                        <input type="number" class="form-control" id="set" name="set">
                    </div>
                    <div class="form-group">
                        <label for="points">Points:</label>
                        <input type="number" class="form-control" id="points" name="points">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="play_type">Play Type:</label>
                        <select class="form-control" id="play_type" name="play_type">
                            <option value="Individual Match Play" selected>Individual Match Play</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="player_type">Player Type:</label>
                        <select class="form-control" id="player_type" name="player_type">
                            <option value="" selected hidden>Choose your team type</option>
                            <option value="One Person Team">1 Player</option>
                            <option value="Two Person Team">2 Player</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="team_ids">Select Teams</label>
                        
                            <select multiple class="form-control" id="team_ids" name="team_ids">
                                {% for team in teams %}
                                    <option value="{{ team.id }}">{{team}}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="border-top mt-5">
                        <div class="card-body text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div
                </form>
            </div>
        </div>
    </div>
{% endblock%}
