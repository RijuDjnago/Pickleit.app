{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block extra_css %}
    <style xmlns="http://www.w3.org/1999/html">
    </style>
    
{% endblock %}
{% block page_title %}
    Player
{% endblock %}
{% block content %}

    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Add Player Form</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        {% if message %}
                        <div id="alertMessage" class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong>  
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>                         
                          </div> 
                          <script>                            
                            setTimeout(function() {
                                document.getElementById('alertMessage').style.display = 'none';
                            }, 5000);
                        </script>                          
                          {% endif %}
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid row justify-content-center align-items-center">
        <div class="card col-8 p-5">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">                   
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">First Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="fname" name="player_first_name" placeholder="First Name Here">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lname" class="col-sm-3 text-right control-label col-form-label">Last Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="lname" name="player_last_name" placeholder="Last Name Here">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Contact No</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="cono1" name="player_phone_number" placeholder="Contact Number Here">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cono2" class="col-sm-3 text-right control-label col-form-label">Email</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="cono2" name="player_email" placeholder="Email Here">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="gender" class="col-sm-3 text-right control-label col-form-label">Gender</label>
                        <div class="col-sm-7">
                            <select class="form-control" id="gender" name="player_gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="rank" class="col-sm-3 text-right control-label col-form-label">Rank</label>
                        <div class="col-sm-7">
                            <select class="form-control select2" id="rank" name="player_ranking" size="5">
                                {% for value in rank_values %}
                                    <option value="{{ value }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="image" class="col-sm-3 text-right control-label col-form-label">Player Image</label>
                        <div class="col-sm-7">
                            <input type="file" class="form-control" id="image" name="player_image" accept="image/*">
                        </div>
                    </div>
                </div>
                <div class="border-top mt-5">
                    <div class="card-body text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-secondary">
                            <a href="{% url 'dashboard:player_list_' %}" style="text-decoration: none; color: inherit;">Cancel</a></button>
                    </div>
                </div>
            </form>            
        </div>
    </div>
    
{% endblock %}
