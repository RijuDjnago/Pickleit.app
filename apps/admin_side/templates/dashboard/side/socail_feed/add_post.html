{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .edit-container {
            max-width: 800px;
            margin: auto;
        }
        .file-preview img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .file-preview a {
            text-decoration: none;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 50%;
            font-size: 12px;
        }
    </style>
{% endblock %}

{% block page_title %}
    Edit Post
{% endblock %}

{% block content %}
<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Add Post</h4>
            <div class="ml-auto text-right">
                <nav aria-label="breadcrumb">
                    <div class="d-flex flex-row-reverse m-4">
                        <a href="{% url 'dashboard:social_feed_list' %}" class="btn btn-secondary font-weight-bold ml-2">Back to list</a>
                    </div> 
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-4" style="margin-bottom: 100px;">
    <div class="card shadow p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Post Text -->
            <div class="mb-3">
                <label class="form-label">Post Content</label>
                <textarea class="form-control" name="text" rows="3" placeholder="What's on your mind?" required></textarea>
            </div>

            <!-- Upload Files -->
            <div class="mb-3">
                <label class="form-label">Upload Images</label>
                <input type="file" name="files" multiple class="form-control">
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
