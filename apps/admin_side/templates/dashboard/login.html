 <!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleit</title>
    <style>
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/static/images/login_footer.png");
            filter: blur(8px);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1; 
    </style>    
 </head>

<body>
    <div class="background-container"></div>
                    {% if message %}
                        <div id="alertMessage" class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong>  
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>                         
                          </div> 
                          <script>                            
                            setTimeout(function() {
                                document.getElementById('alertMessage').style.display = 'none';
                            }, 15000);
                        </script>                          
                          {% endif %}
    <!--Container Main start-->
    <div class="container m-5">
    <div class="row p-5 justify-content-center align-items-center text-center">
        <div class="col-md-4 border border-light p-4 shadow" style="background-color:white;">
        <form method="POST" class="">
            {% csrf_token %}
            <img class="mb-2 mx-auto" src="https://pickleit.app/static/assets/images/logo.png" alt="" width="100" height="">
            <h1 class="">Please sign in</h1>
            <div class="text-start mt-2">
                <label for="floatingInput" class="font-weight-bold">Email address</label>
                <input type="text" class="form-control bg-translate text-slate-950" id="floatingInput" placeholder="name@example.com" name="username">
           
                <label for="floatingPassword" class"font-weight-bold">Password</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            </div>
            <div class="text-start mt-2">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            <button class="btn btn-primary mt-3 font-weight-bold text-white" type="submit">Sign in</button>
            
        </form>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </script>

</body>

</html>
